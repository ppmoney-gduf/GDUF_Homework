
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>网贷计算器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link href="css.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="jquery-1.6.min.js"></script>
	<script type="text/javascript" src="js.js"></script>
    </head>
  
  <body>
		<div id="news">
			<div id="main">
				<table style="margin: 20 auto;">
					<thead><tr><th colspan="2">网贷计算器</th></tr></thead>
					<tbody>
						<tr>
							<th>利率：</th>
							<td><input type="text" id="yearRate" size="5" class="compute num1" maxlength="5" value="0" style="text-align: right;"/>&nbsp;%<span style="font-size: 12px;"><input type="checkbox" id="checkbox1" checked="checked"/>年利率<input type="checkbox" id="checkbox2"/>日利率</span></td>
						</tr>
						<tr>
							<th>投标奖励：</th>
							<td><input type="text" size="5" id="prize" class="compute num1" value="0" style="text-align: right;"/>&nbsp;%</td>
						</tr>
						<tr>
							<th>管理费：</th>
							<td><input type="text" id="fee" size="5" maxlength="5" class="compute num1" value="0" style="text-align: right;"/>&nbsp;%</td>
						</tr>
						<tr>
							<th>期限：</th>
							<td><input type="text" size="5" id="limitTime" maxlength="5" class="compute num2" value="1" style="text-align: right;"/>&nbsp;<input id="radio1" type="radio" name="limitType" checked="checked"/>月<input id="radio2" type="radio" name="limitType"/>天</td>
						</tr>
						<tr>
							<th>投标金额：</th>
							<td><input type="text"  size="5" id="money" class="compute num1" value="10000" style="text-align: right;"/>&nbsp;元</td>
						</tr>
						<tr>
							<th>还款方式：</th>
							<td>
								<select id="repayType">
									<option value="1" selected>按月还本息</option>
									<option value="2">按季还本息</option>
									<option value="3">月还息到期还本</option>
									<option value="4">到期还本息</option>
								</select>
							</td>
						</tr>
				  <thead>
							<tr><th colspan="2" style="text-align: left;padding-left: 50px;">年化利率：<span id="totalYearRate" style="font-size: 16px;color: red;">0</span>&nbsp;%</th></tr>
							<tr><th colspan="2" style="text-align: left;padding-left: 65px;">月化利率：<span id="monthRate" style="font-size: 16px;color: green;">0</span>&nbsp;%</th></tr>
							<tr><th colspan="2" style="text-align: left;padding-left: 65px;">总收益：<span id="earnMoney" style="font-size: 16px;color: green;">0</span>&nbsp;元&nbsp;&nbsp;<span>（含奖励：<span id="prizeMoney">0</span>&nbsp;元）</span></th></tr>
				  </thead>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
